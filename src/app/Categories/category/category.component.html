<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
<p-toast></p-toast>
<p-toast position="top-left" key="tl"></p-toast>
<p-toast position="top-center" key="tc"></p-toast>
<p-toast position="bottom-center" key="bc"></p-toast>

<p-toast position="bottom-center" key="c" (onClose)="onReject()" [baseZIndex]="5000">
    <ng-template let-message pTemplate="message">
        <div class="p-flex p-flex-column" style="flex: 1">
            <div class="p-text-center">
                <i class="pi pi-exclamation-triangle" style="font-size: 3rem"></i>
                <h4>{{message.summary}}</h4>
                <p>{{message.detail}}</p>
            </div>
            <div class="p-grid p-fluid">
                <div class="p-col-6">
                    <button type="button" pButton (click)="onConfirm()" label="Yes" class="p-button-success"></button>
                </div>
                <div class="p-col-6">
                    <button type="button" pButton (click)="onReject()" label="No" class="p-button-secondary"></button>
                </div>
            </div>
        </div>
    </ng-template>
</p-toast>
<p-table class="container card" #dt [value]="categoryarray" dataKey="id" [rows]="5" [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[5,10,50]" [loading]="loading" styleClass="p-datatable-customers" [paginator]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [filterDelay]="0"
    [globalFilterFields]="['name','country.name','representative.name','status']">
    <ng-template pTemplate="caption">
        <div class="row">
        <div class="table-header col-md-10">

            <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')"
                [placeholder]="'HR.Global Search' | translate"
                />
            </span>
              </div>
                <div class="col-md-2">
                    <button 
                    id="addCatBtn" routerLink="/addCategory" class="btn btn-outline-primary btn-md btn-block">
                        <span class="pi pi-plus" [translate]="'HR.Add'" ></span>   </button>
                </div>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>
                <input pInputText style="width: 100%;" type="text"
                    (input)="dt.filter($event.target.value, 'name', 'startsWith')" [placeholder]="'HR.name' | translate"
                    class="p-column-filter">
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-category>
        <tr>
            <td>
                {{category.name}}
            </td>
            <td>
               <div style="margin-left: 10%;" class="row">
                    <button (click)="showBasicDialog(category.id)" class="btn btn-success c-btn">
                        <i class="fa fa-eye"
                            aria-hidden="true"></i></button>
                 <button [routerLink]="['/editCategory',category.id]" class="btn btn-primary c-btn">
                    <i class="fa fa-pencil-square-o"
                            aria-hidden="true"></i></button>
           
                <button (click)="confirm(category.id)" style="display: flex;" class="btn btn-danger c-btn">
                    <i class="fa fa-trash-o"
                    aria-hidden="true"></i></button>
          </div>  </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="6">No customers found.</td>
        </tr>
        <tr>

        </tr>
    </ng-template>

</p-table>


<p-dialog [header]="'HR.Details' | translate"
[(visible)]="displayBasic" [style]="{width: '70vw'}" [baseZIndex]="10000">
    <div class="row">
        <div class="col-md-6 form-control"><span class="bold" [translate]="'HR.name'"
            ></span>&nbsp;{{category.name}}</div>
    </div>
    <ng-template pTemplate="footer">
        <p-button icon="pi pi-check" [routerLink]="['/editCategory',category.id]" [label]="'HR.Update' | translate"

            styleClass="p-button-text"></p-button>
        <p-button icon="pi pi-times" (click)="displayBasic=false" [label]="'HR.No' | translate"
        ></p-button>
    </ng-template>
</p-dialog>
