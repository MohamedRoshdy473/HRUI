<div class="container card">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label>Email</label>
                    <div class="input-group col-md-12">

                    <input type="email" formControlName="Email" class="form-control" placeholder="{{employeeEmail}}"
                        readonly />
                </div>
            </div>
                <div class="form-group">
                    <label>Password</label>
                    <div class="input-group col-md-12">
                    <input [type]="fieldTextType ? 'text' : 'password'" formControlName="password" class="form-control" [(ngModel)]="Newpassword"
                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <i class="fa" [ngClass]="{
                                  'fa-eye-slash': !fieldTextType,
                                  'fa-eye': fieldTextType
                                }" (click)="toggleFieldTextType()"></i>
                            </span>
                        </div>
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                        <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                    </div>
                </div>
            </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <div class="input-group col-md-12">
                    <input [type]="repeatFieldTextType ? 'text' : 'password'" formControlName="confirmPassword" class="form-control"
                        [(ngModel)]="confirmedPassword"
                        [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
                        <div class="input-group-append">
                            <span class="input-group-text">
                              <i
                                class="fa"
                                [ngClass]="{
                                  'fa-eye-slash': !repeatFieldTextType,
                                  'fa-eye': repeatFieldTextType
                                }"
                                (click)="toggleRepeatFieldTextType()"
                              ></i>
                            </span>
                          </div>
                    <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                        <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                        <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
                    </div>
                </div>
            </div>
                <div class="form-group">
                    <button class="btn btn-primary">Change</button>
                </div>
            </form>
            <!-- <button class="btn btn-primary">Back</button> -->
        </div>
    </div>
</div>
