<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
<p-toast></p-toast>
<p-toast position="top-left" key="tl"></p-toast>
<p-toast position="top-center" key="tc"></p-toast>
<p-toast position="bottom-center" key="bc"></p-toast>

<p-toast position="bottom-center" key="c" (onClose)="onReject()" [baseZIndex]="5000">
    <ng-template let-message pTemplate="message">
        <div class="p-flex p-flex-column" style="flex: 1">
            <div class="p-text-center">
                <i class="pi pi-exclamation-triangle" style="font-size: 3rem"></i>
                <h4>{{message.summary}}</h4>
                <p>{{message.detail}}</p>
            </div>
            <div class="p-grid p-fluid">
                <div class="p-col-6">
                    <button type="button" pButton (click)="onConfirm()" label="Yes" class="p-button-success"></button>
                </div>
                <div class="p-col-6">
                    <button type="button" pButton (click)="onReject()" label="No" class="p-button-secondary"></button>
                </div>
            </div>
        </div>
    </ng-template>
</p-toast>
<br>
<div class="container card">
    <br>
    <h1 [translate]="'HR.Update Evaluation Type'" style="margin-bottom: 20px; font-size: 2em;color: #2674a8;"></h1>
    <br>
    <form #frm="ngForm" (ngSubmit)="update()">
        <div class="form-row">
            <div class="col-md-6">
                <input [(ngModel)]="EvaluationTypeObj.name" type="text" #EvaluationType="ngModel"
                    [class.is-invalid]="EvaluationType.invalid && EvaluationType.touched"
                    [class.is-valid]="EvaluationType.valid" required minlength="3" name="Name" id="EvaluationType"
                    class="form-control" [placeholder]="'HR.name' | translate" aria-describedby="helpId">
                <small [hidden]="EvaluationType.valid || EvaluationType.untouched" id="helpId" class="text-muted"
                    [translate]="'HR.messege'"></small>
            </div>
        </div>
        <br>
        <div class="input-group mb-3">
        </div>
        <button id="Add" type="submit" [disabled]="frm.invalid" class="btn btn-primary" [translate]="'HR.Update'"></button>
    </form>    <br>

</div>
<br>
