<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
<p-toast></p-toast>
<p-toast position="top-left" key="tl"></p-toast>
<p-toast position="top-center" key="tc"></p-toast>
<p-toast position="bottom-center" key="bc"></p-toast>

<p-toast position="bottom-center" key="c" (onClose)="onReject()" [baseZIndex]="5000">
    <ng-template let-message pTemplate="message">
        <div class="p-flex p-flex-column" style="flex: 1">
            <div class="p-text-center">
                <i class="pi pi-exclamation-triangle" style="font-size: 3rem"></i>
                <h4>{{message.summary}}</h4>
                <p>{{message.detail}}</p>
            </div>
            <div class="p-grid p-fluid">
                <div class="p-col-6">
                    <button type="button" pButton (click)="onConfirm()" label="Yes" class="p-button-success"></button>
                </div>
                <div class="p-col-6">
                    <button type="button" pButton (click)="onReject()" label="No" class="p-button-secondary"></button>
                </div>
            </div>
        </div>
    </ng-template>
</p-toast>
<br>
<div class="container card">
    <br>
    <h1 [translate]="'HR.Update Evaluation Professions'" style="margin-bottom: 20px; font-size: 2em;color: #2674a8;"></h1>
    <br>
    <form #frm="ngForm" (ngSubmit)="update()">
        <div class="form-row">
            <div class="col-md-4">
                <label [translate]="'HR.Profession Name'">Profession Name</label>
                <select required [(ngModel)]="EvaluationProfessionObj.professionID" name="sel2" class="form-control"
                    (change)='onOptionsSelected(EvaluationProfessionObj.professionID)'>Professions
                    <option value="" selected disabled hidden>Professions</option>
                    <option *ngFor="let item of Professions"
                        [selected]="EvaluationProfessionObj.professionID==item.id ? true : null" value="{{item.id}}">
                        {{item.name}}</option>
                </select>
            </div>

            <div class="col-md-4">
                <label [translate]="'HR.Evaluation Type'"></label>
                <select [(ngModel)]="EvaluationProfessionObj.evaluationTypeID" [ngModelOptions]="{standalone: true}"
                    name="name" class="form-control">
                    <option value="" selected disabled hidden>Evaluation Type</option>
                    <option *ngFor="let item of EvaluationProfessions"
                        [selected]="EvaluationProfessionObj.evaluationTypeID==item.evaluationTypeID ? true : null"
                        value="{{item.evaluationTypeID}}">{{item.evaluationTypeName}}</option>
                </select>
            </div>
        </div>
        <br>
        <button id="Add" type="submit" [disabled]="frm.invalid" class="btn btn-primary"[translate]="'HR.Update'"
        ></button>
    </form>    <br>

</div>
<br>
