<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
<p-toast></p-toast>
<p-toast position="top-left" key="tl"></p-toast>
<p-toast position="top-center" key="tc"></p-toast>
<p-toast position="bottom-center" key="bc"></p-toast>

<p-toast position="bottom-center" key="c" (onClose)="onReject()" [baseZIndex]="5000">
    <ng-template let-message pTemplate="message">
        <div class="p-flex p-flex-column" style="flex: 1">
            <div class="p-text-center">
                <i class="pi pi-exclamation-triangle" style="font-size: 3rem"></i>
                <h4>{{message.summary}}</h4>
                <p>{{message.detail}}</p>
            </div>
            <div class="p-grid p-fluid">
                <div class="p-col-6">
                    <button type="button" pButton (click)="onConfirm()" label="Yes" class="p-button-success"></button>
                </div>
                <div class="p-col-6">
                    <button type="button" pButton (click)="onReject()" label="No" class="p-button-secondary"></button>
                </div>
            </div>
        </div>
    </ng-template>
</p-toast>
<br>
<div class="container">
    <h3 [translate]="'HR.Update'"></h3>
    <br>
    <form #frm="ngForm" (ngSubmit)="update()">
        <div class="form-row">
            <div class="col-md-4">
                <label [translate]="'HR.Profession Name'"></label>
                <select disabled required [(ngModel)]="TrainingprofessionObj.professionID" name="sel2"
                    class="form-control" (change)='onOptionsSelected(TrainingprofessionObj.professionID)'>Professions
                    <option value="" selected disabled hidden>Professions</option>
                    <option *ngFor="let item of Professions"
                        [selected]="TrainingprofessionObj.professionID==item.id ? true : null" value="{{item.id}}">
                        {{item.name}}</option>
                </select>
            </div>

            <div class="col-md-4">
                <label [translate]="'HR.Training Type'"></label>
                <select [(ngModel)]="TrainingprofessionObj.trainingTypeID" [ngModelOptions]="{standalone: true}"
                    name="name" class="form-control"
                    (change)='onTrainingSelected(TrainingprofessionObj.trainingTypeID)'>
                    <option value="" selected disabled hidden>Training Type</option>
                    <option *ngFor="let item of TrainingTypes"
                        [selected]="TrainingprofessionObj.trainingTypeID==item.Id ? true : null" value="{{item.id}}">
                        {{item.trainingTypeName}}</option>
                </select>
            </div>
            <div class="col-md-4">
                <label [translate]="'HR.Course Name'"></label>
                <select [(ngModel)]="TrainingprofessionObj.courseID" [ngModelOptions]="{standalone: true}" name="sub"
                    class="form-control">
                    <option value="">Course Name</option>
                    <option *ngFor="let item of courses"
                        [selected]="TrainingprofessionObj.courseID==item.id ? true : null" value="{{item.id}}">
                        {{item.courseName}}</option>
                </select>
            </div>
        </div>
        <br>
        <button id="Add" type="submit" [disabled]="frm.invalid" class="btn btn-primary" [translate]="'HR.Update'"
        ></button>
    </form>
</div>
<br>
